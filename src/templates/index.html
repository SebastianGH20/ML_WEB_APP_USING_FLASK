<!DOCTYPE html>

<html>
<head>
    <title>Diabetes - Model Prediction</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f4f4f4;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #555;
    }
    h3 {
        margin-top: 20px;
        background-color: #fff;
        padding: 10px;
        border-radius: 4px;
    }
    </style>
</head>
<body>
    <h2>Introduce los valores</h2>
    
    <form action="/" method="post">
        Número de embarazos: <input type="number" name="pregnancies" required><br><br>
        Glucosa: <input type="number" step="any" name="glucose" required><br><br>
        Presión arterial: <input type="number" step="any" name="blood_pressure" required><br><br>
        Grosor de la piel: <input type="number" step="any" name="skin_thickness" required><br><br>
        Insulina: <input type="number" step="any" name="insulin" required><br><br>
        IMC: <input type="number" step="any" name="bmi" required><br><br>
        Función de pedigree: <input type="number" step="any" name="diabetes_pedigree" required><br><br>
        Edad: <input type="number" name="age" required><br><br>
        <input type="submit" value="Predecir">
    </form>
    
    {% if prediction != None %}
        <h3>Predicción: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
